plugins {
    id 'java'
    id 'groovy'
}

group 'java12-introduction-to-reactive-programming-workshop'
version '1.0-SNAPSHOT'

sourceCompatibility = 12
targetCompatibility = 12

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.7'
}
